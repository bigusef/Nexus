services:
  api:
    build: .
    container_name: nexus-api
    ports:
      - "8000:8000"
    volumes:
      - .:/src
    depends_on:
      - postgres
      - redis
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build: .
    container_name: nexus-worker
    volumes:
      - .:/src
    depends_on:
      - postgres
      - redis
    command: arq workers.main.WorkerSettings

  postgres:
    image: postgres:16-alpine
    container_name: nexus-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus
      POSTGRES_DB: nexus
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
